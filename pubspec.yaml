name: genio
description: "A new Flutter project."

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ^3.6.1

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.55.0

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  cupertino_icons: ^1.0.8
  video_player: ^2.3.0
  # The "flutter_lints" package contains a set of recommended lints.
  flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is included.
  uses-material-design: true

  # Add assets to your application.
  assets:
    - assets/images/logo_genio_remove_bg.png
    - assets/videos/CCTV Malioboro Yogyakarta _ 14 September 2024.mp4
    - assets/videos/CCTV Nol Kilometer Yogyakarta _ 14 September 2024.mp4
    - assets/videos/videoplayback (1).mp4
    - assets/videos/videoplayback (2).mp4
    - assets/videos/videoplayback (3).mp4
    - assets/videos/videoplayback.mp4

  # To add custom fonts, use the following format:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700